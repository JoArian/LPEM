<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tripadvisor</title>
    <style>
    * {
      font-family: Arial;
    }

    header {
      display: flex;
	    flex-direction: column;
    }

    header > div {
      display:flex;
	    flex-direction: row;
	    align-items:center;
    }

    nav > ul {
      list-style-type: none;
    }

    nav > ul > li {
      display: inline-block;
	    padding: 1em;
    }

    #logo {
      width: 20%;
    }

    nav {
      width: 80%;
      text-align: right;
    }

    main {
      display: flex;
	    flex-direction: column;
    }

    .row {
      padding: 0 2em;
    }
    
    .row > div {
      display: flex;
	    flex-direction: row;
	    align-items: center;
    }

    .row > div > figure {
      width: 20%;
    }

    .row > div > figure > img {
      width: 100%;
    }
    </style>
  </head>
  <body>
    <div id="wrapper">
      <header>
        <div>

          <img id="logo" src="img/logo.svg" alt="Tripadvisor Logo">

          <nav>
              <ul>
                <li>Hotels</li>
                <li>Vacation Rentals</li>
                <li>Flights</li>
                <li>Restaurants</li>
                <li>Things to do</li>
              </ul>
          </nav>
        </div>

        <img src="img/banner.jpg" alt="Banner">

      </header>
      <main>
        <section class="row">
          <h1>Top beaches around the world</h1>
          <div>
            <figure>
              <img src="img/puntaCana.jpg" alt="Punta Cana">
              <figcaption>Punta Cana</figcaption>
            </figure>
            <figure>
              <img src="img/playaDelCarmen.jpg" alt="Playa Del Carmen">
              <figcaption>Playa Del Carmen</figcaption>
            </figure>
            <figure>
              <img src="img/bavaro.jpg" alt="Bavaro">
              <figcaption>Bavaro</figcaption>
            </figure>
            <figure>
              <img src="img/cancun.jpg" alt="Cancun">
              <figcaption>Cancun</figcaption>
            </figure>
          </div>
        </section>

        <section class="row">
          <h1>Popular Destinations</h1>
          <div>
            <figure>
              <img src="img/berlin.jpg" alt="Berlin">
              <figcaption>Berlin</figcaption>
            </figure>
            <figure>
              <img src="img/hurghada.jpg" alt="Hurghada">
              <figcaption>Hurghada</figcaption>
            </figure>
            <figure>
              <img src="img/lisbon.jpg" alt="Lisbon">
              <figcaption>Lisbon</figcaption>
            </figure>
            <figure>
              <img src="img/milan.jpg" alt="Milan">
              <figcaption>Milan</figcaption>
            </figure>
          </div>
        </section>

      </main>
      <footer>
         <p>&copy; Tripadvisor LLC All rights reserved.</p>
      </footer>
    </div>
  </body>
</html>
